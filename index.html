 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is my bill?</title>
<link rel="stylesheet" type="text/css" href="moderndesignupgrade.css">

</head>

<body>

<div class="container">
  <!-- Add a span to wrap the notch and h1 text -->
  <div class="notch-and-title">
    <div class="phone-notch"></div>
    <h1>What is my bill?</h1>
  </div>

  <div class="phone-wrapper">
    <div class="phone-screen">
      <form id="myForm" action="#">

        <div class="form-group">
          <label>Getting a new phone or just plan?</label>
          <button type="button" id="byod" class="btn" onclick="toggleFields('BYOD')">BYOD (No Contract, Monthly)</button>
          <button type="button" id="newPhone" class="btn" onclick="toggleFields('New Phone')">New Phone (Contract)</button>
        </div>

        <div id="newPhoneFields" class="hidden">
          <div class="form-group">
              <label for="monthlyPlanCostContract">Monthly Plan Cost *</label>
              <input type="number" id="monthlyPlanCostContract" name="monthlyPlanCostContract" required step="0.01">
          </div>

          <div class="form-group">
              <label for="phoneRetailCost">Phone Retail Cost *</label>
              <input type="number" id="phoneRetailCost" name="phoneRetailCost" required step="0.01">
          </div>

          <div class="form-group">
              <label for="monthlyAddonCost">Monthly Add-on (If applicable) Cost</label>
              <input type="number" id="monthlyAddonCost" name="monthlyAddonCost" step="0.01">
          </div>

          <div class="form-group">
              <label for="downPayment">Total down payment (If applicable)</label>
              <input type="number" id="downPayment" name="downPayment" step="0.01">
          </div>

          <div class="form-group">
              <label for="financingDiscount">Phone Financing Discount (If applicable)</label>
              <input type="number" id="financingDiscount" name="financingDiscount" step="0.01">
          </div>

          <div class="form-group">
          <label for="oneTimeCharges">One time charges</label>
          <input type="number" id="oneTimeChargescontract" name="oneTimeChargescontract" placeholder="Enter 0 if not applicable">
          </div>

          <div class="form-group">
              <label for="oneTimeChargesWaivedcontract">Waive one time Charge? </label>
              <select id="oneTimeChargesWaivedcontract" name="oneTimeChargesWaivedcontract">
                  <option value="YES">YES</option>
                  <option value="NO">NO</option>
              </select>
          </div>

          <div class="form-group">
              <label for="leaseorfinance">Leasing or Financing? </label>
              <select id="leaseorfinanceid" name="leaseorfinancename" onchange="toggleLeaseBuyOutField()">
                  <option value="Finance">Finance</option>
                  <option value="Lease">Lease</option>
              </select>
          </div>
          <!-- Placeholder for lease buy-out amount field, initially hidden -->
          <div class="form-group" id="leaseBuyOutField" style="display: none;">
              <label for="leaseBuyOutAmount">What is the lease buy-out amount: </label>
              <input type="number" id="leaseBuyOutAmount" name="leaseBuyOutAmount">
          </div>

          <!-- ... other input fields for New Phone ... -->
          <div class="form-group submit-group">
            <button type="button" id="phoneSubmit" class="btn">Submit New Phone</button>
          </div>
        </div>

        <div id="byodFields" class="hidden">
          <div class="form-group">
              <label for="monthlyPlanCostNoTerm">Monthly Plan Cost (Required) </label>
              <input type="number" id="monthlyPlanCostNoTerm" name="monthlyPlanCostNoTerm" placeholder="Enter monthly plan cost (before tax)" required step="0.01">
          </div>

          <div class="form-group">
              <label for="monthlyAddonCostBYOD">Monthly Add-on Cost</label>
              <input type="number" id="monthlyAddonCostBYOD" name="monthlyAddonCostBYOD" placeholder="Enter 0 if not applicable" step="0.01">
          </div>

          <div class="form-group">
          <label for="oneTimeCharges">One time charges</label>
          <input type="number" id="oneTimeCharges" name="oneTimeCharges" placeholder="Enter 0 if not applicable">
          </div>

          <div class="form-group">
              <label for="oneTimeChargesWaived">Waive one time Charge? </label>
              <select id="oneTimeChargesWaived" name="oneTimeChargesWaived">
                  <option value="YES">YES</option>
                  <option value="NO">NO</option>
              </select>
          </div>

          <!-- ... other input fields for BYOD ... -->
          <div class="form-group submit-group">
            <button type="button" id="byodSubmit" class="btn">Submit BYOD</button>
          </div>
        </div>

      </form>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
